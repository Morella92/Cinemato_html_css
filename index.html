<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemato</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <header>
        <section class="header">
            <div class="container">
                <div class="row row_nav">
                    <div class="logo">
                        <img src="./img/logo.svg" alt="">
                    </div>
                    <div class="nav-list">
                        <ul class="row row_nav_list">
                            <li class="row_nav_list_items">Home</li>
                            <li class="row_nav_list_items">Blog</li>
                            <li class="row_nav_list_items">Pages <img class="arrow_nav" src="./img/arrow-menu-nav.svg" alt=""></li>
                            <li class="row_nav_list_items">About</li>
                            <li class="row_nav_list_items">Contacts</li>
                            <li class="row_nav_list_items">Gallery</li>
                            <li class="row_nav_list_items">Shop <img class="arrow_nav" src="./img/arrow-menu-nav.svg" alt=""></li>
                        </ul>
                    </div>
                    <div class="social-list row">
                        <img class="search_icon" src="./img/search.svg" alt="">
                        <ul class="row row_social_list">
                            <li class="row_social_list_items">
                                <img class="social_items" src="./img/facebook.svg" alt="">
                            </li>
                            <li class="row_social_list_items">
                                <img class="social_items" src="./img/twitter.svg" alt="">
                            </li>
                            <li class="row_social_list_items">
                                <img class="social_items" src="./img/youtube.svg" alt="">
                            </li>
                            <li class="row_social_list_items">
                                <img class="social_items" src="./img/instagram.svg" alt="">
                            </li>
                        </ul>
                    </div>
                </div> 
            </div>
        </section>
    </header>
    <main>
        <section class="hero">
            <div class="small-container hero_titles">
                <div class="hero_text">
                    <h4 class="small_title">Cinemato studio</h4>
                    <h1 class="big_title">Action and <br> inspire people</h1>
                    <button class="hero_button">Read more</button>
                </div>
                <div class="hero_arrows">
                    <img class="left_arrow" src="./img/left-arrow.svg" alt="">
                    <img class="right_arrow" src="./img/right-arrow.svg" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
